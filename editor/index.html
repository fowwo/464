<!DOCTYPE html>
<html lang="en" class="dark">
<head>
	<title>Editor | Squaredle Maker</title>

	<!-- General assets -->
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="stylesheet" href="assets/styles/theme.css">
	<link rel="stylesheet" href="assets/styles/button.css">

	<nav style="visibility: hidden">
		<a class="button" href="home">Home</a>
		<a class="button" href="editor">Editor</a>
		<a class="button" href="feedback">Feedback</a>
	</nav>
	<main>
		<aside>
			<p>
				Input the letters to the puzzle below, separating each row by line or with a forward slash ('/').
				Use a period ('.') to create an empty cell.
			</p>
			<form id="puzzle-input">
				<textarea></textarea>
				<button>Submit</button>
				<p style="display: none"></p>
			</form>
			<hr>
			<div id="words"></div>
		</aside>
		<div id="game">
			<header>
				<span id="word-count"></span>
			</header>
			<div id="board-container">
				<div id="board"></div>
			</div>
		</div>
	</main>

</html>
