<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz 03/03</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<h2>Feedback form</h2>
	<form id="feedback" onsubmit="submitFeedback(event)">
		<p>Please write your feedback in the text box below. (256 characters max)</p>
		<textarea id="message" placeholder="Enter your feedback here."></textarea>
		<hr>
		<p>Rate the website from 1 to 5 stars.</p>
		<div id="star-buttons">
			<div>
				<label for="1-star">1</label>
				<input name="rating" id="1-star" type="radio" value="1">
			</div>
			<div>
				<label for="2-star">2</label>
				<input name="rating" id="2-star" type="radio" value="2">
			</div>
			<div>
				<label for="3-star">3</label>
				<input name="rating" id="3-star" type="radio" value="3">
			</div>
			<div>
				<label for="4-star">4</label>
				<input name="rating" id="4-star" type="radio" value="4">
			</div>
			<div>
				<label for="5-star">5</label>
				<input name="rating" id="5-star" type="radio" value="5">
			</div>
		</div>
		<hr>
		<p>If you'd like to receive an email from your feedback, please enter your email in the box below.</p>
		<input id="email" type="text" placeholder="email">
		<hr>
		<button id="submit">Submit</button>
	</form>
</body>
</html>
